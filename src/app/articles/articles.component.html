<div class="container">
    <div class="row">
        <div  *ngFor="let a of listeArticle">
            <div *ngIf="a.categorie!='Travail'" >
            <fieldset class="border" >
                <div [ngStyle]="{'background-color': a.categorie=='Education' ? 'blue':'' }"> 
                  <p >{{a.titre}}</p>
                  <p >contenu: {{a.contenu}}</p>
                  <p >auteur: {{a.auteur}}</p>
                  <p >categorie: {{a.categorie}}</p>
                  </div>
                </fieldset>
            <br>
                </div>
         </div>
              </div>
    </div>
